<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick a Color</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
</head>
<body>
  <span id="scoreBoard">
    <h3>Sua pontuação foi: <span id="possGame" class="score">0</span></h3>
    <input type="text" id="playerName" placeholder="Escreva seu nome">
    <main id="players">
    </main>
    <button id="removeBoard" class="reset-game" disabled>Restart</button>
  </span>
  <header id="header">
    <h3 id="title">
      <img id="logo" src="./src/logo.png" alt="Pick a color" id="mobileLogo">
    </h3>
    <p id="rgb-color"></p>
  </header>
  <section>
    <div class="centerDiv">
      <section id="options">
        <div id="textContainer">
          <p id="escolhaUmaCor">Escolha uma cor</p>
        </div>
        <div class="ballsContainer">
          <div class="ball" id="ball1"></div>
          <div class="ball" id="ball2"></div>
          <div class="ball" id="ball3"></div>
        </div>
        <div id="secondContainer" class="ballsContainer">
          <div class="ball" id="ball4"></div>
          <div class="ball" id="ball5"></div>
          <div class="ball" id="ball6"></div>
        </div>
      </section>
    </div>
      <h3 id="answer"></h3>
      <div class="centerDiv">
        <button id="reset-game" class="reset-game">Restart</button>
      </div>
      <div class="centerDiv">
        <h3 id="scoreH3">Score: <span id="score">0</span></h3>
      </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
